<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h3>无序列表</h3>
    1.他们是并列的<br>
    2.ul中只能出现li<br>
    3.li里可以放任何标签<br>
    4.无序列表有自己的样式<br>
    <h4>你喜欢的食物</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <br>

    <h3>有序列表</h3>
    <h4>喜欢的宠物</h4>
    <ol>
        <li>柴犬</li>
        <li>英短蓝白</li>
        <li>熊本熊</li>
    </ol>
    <br>

    <h3>自定义列表</h3>
    1.dl里只能包含dd和dt
    2.dd和dt个数没有限制
    3.dd和dt是并列
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>

        <dt>产品选择</dt>
        <dd>iPhone</dd>
        <dd>iPad</dd>
        <dd>Mac</dd>
    </dl>
</body>
</html>
