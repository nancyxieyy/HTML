<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="008图片.jpeg"/>
    <br/>
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="008图片1.jpeg" alt="OBITO"/>
    <br/>
    <h4>title 提示文本 鼠标放到图像上，提示的文字：</h4>
    <img src="008图片.jpeg" alt="OBITO" title="NARUTO"/>
    <br/>
    <h4>width 给图像设定宽度：</h4>
    <img src="008图片.jpeg" alt="OBITO" title="NARUTO" width="500"/>
    <br />
    <h4>height 给图像设定高度：</h4>
    <img src="008图片.jpeg" alt="OBITO" title="NARUTO" width="500" height="600"/>
    width和height一般选一个改
    <br />
    <h4>border 给图像设定高度：</h4>
    <img src="008图片.jpeg" alt="OBITO" title="NARUTO" width="500" height="600" border="15"/>
</body>
</html>
